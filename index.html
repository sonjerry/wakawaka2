<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pi WebRTC (WHEP) 뷰어</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <h1>라즈베리파이 카메라 스트리밍 (WHEP)</h1>

    <div class="card">
      <div class="row">
        <input id="whepUrl" type="text" value="http://localhost:8080/whep" />
        <button id="startBtn">연결</button>
        <span id="status">대기</span>
      </div>

      <!-- 정사각형(네모) 플레이어 -->
      <div class="square">
        <video id="video" playsinline autoplay muted></video>
      </div>
    </div>

    <p class="hint">
      WHEP 엔드포인트가 다르면 위 입력칸을 수정하세요. 예) <code>http://&lt;PI_IP&gt;:8080/whep</code>
    </p>
  </main>

  <script src="./app.js"></script>
</body>
</html>
