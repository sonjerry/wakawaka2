<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RC카 조종기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .video-container {
            flex: 1;
            background: #111;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dashboard {
            height: 300px;
            background: #333;
            border-top: 2px solid #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video id="videoElement" autoplay muted playsinline></video>
        </div>
        <div class="dashboard">
            <!-- 계기판 내용 -->
        </div>
    </div>
</body>
</html>
