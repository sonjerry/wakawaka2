<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RC카 뷰어</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; font-family: Arial, sans-serif; }
    video { width: 100vw; height: 100vh; object-fit: cover; }
    .status { position: fixed; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 3px; }
  </style>
</head>
<body>
  <div class="status" id="status">연결 중...</div>
  <video id="video" playsinline muted autoplay></video>

  <script>
    const PI_IP = '100.84.162.124';
    const STREAM_URL = `http://${PI_IP}:8080`;
    const video = document.getElementById('video');
    const status = document.getElementById('status');

    function connect() {
      try {
        // 최소 지연시간을 위한 설정
        video.src = STREAM_URL;
        video.load();
        
        video.onloadstart = () => {
          status.textContent = '연결 중...';
        };
        
        video.oncanplay = () => {
          status.textContent = '연결됨';
          // 최소 지연을 위한 설정
          video.currentTime = 0;
        };
        
        video.onerror = () => {
          status.textContent = '연결 실패';
          setTimeout(connect, 2000);
        };
        
        // 연결 끊김 감지
        video.onstalled = () => {
          status.textContent = '연결 끊김';
          setTimeout(connect, 1000);
        };
        
      } catch (err) {
        status.textContent = `오류: ${err.message}`;
        setTimeout(connect, 2000);
      }
    }

    connect();
  </script>
</body>
</html>
