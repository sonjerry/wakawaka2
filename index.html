<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RC카 뷰어</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; font-family: Arial, sans-serif; }
    video { width: 100vw; height: 100vh; object-fit: cover; }
    .status { position: fixed; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 3px; }
  </style>
</head>
<body>
  <div class="status" id="status">연결 중...</div>
  <video id="video" playsinline muted autoplay></video>

  <script>
    const PI_IP = '100.84.162.124';
    const WHEP_URL = `http://${PI_IP}:8080/whep`;
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    let pc = null;

    async function connect() {
      try {
        pc = new RTCPeerConnection({ iceServers: [] });
        pc.addTransceiver('video', { direction: 'recvonly' });
        
        pc.ontrack = (e) => {
          video.srcObject = e.streams[0] || new MediaStream([e.track]);
          status.textContent = '연결됨';
        };

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);
        
        await new Promise(resolve => {
          if (pc.iceGatheringState === 'complete') resolve();
          else pc.addEventListener('icegatheringstatechange', () => {
            if (pc.iceGatheringState === 'complete') resolve();
          });
        });

        const resp = await fetch(WHEP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/sdp' },
          body: pc.localDescription.sdp
        });

        if (!resp.ok) throw new Error(`연결 실패: ${resp.status}`);
        
        const answer = await resp.text();
        await pc.setRemoteDescription({ type: 'answer', sdp: answer });
        
      } catch (err) {
        status.textContent = `오류: ${err.message}`;
        setTimeout(connect, 3000);
      }
    }

    connect();
  </script>
</body>
</html>
