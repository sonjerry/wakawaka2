<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>WAKAWAKA</title>

  <link rel="preload" href="/static/style.css" as="style">
  <link rel="stylesheet" href="/static/style.css">

  <link rel="preload" href="/static/app.js" as="script">
</head>
<body class="cluster-off">
  <noscript>
    <div class="noscript-warning">
      이 페이지는 JavaScript가 필요합니다. 브라우저에서 JavaScript를 활성화하세요.
    </div>
  </noscript>

  <div class="toast" id="toast"></div>

  <header class="topbar" role="banner">
    <div class="topbar-left">WAKAWAKA</div>
    <div class="topbar-right">
      
    </div>
  </header>

  <div class="video-container">
    <img id="videoStream" class="video-stream" src="http://100.84.162.124:8889/cam" alt="Camera stream" />
    <iframe id="videoFallback" class="video-fallback-iframe" src="http://100.84.162.124:8889/cam" allow="autoplay; fullscreen; picture-in-picture" title="Camera fallback"></iframe>
  </div>

  <div class="main-layout">
    <div class="bottom-left-controls">
      <div class="status-pill off" id="readyIndicator" aria-live="polite">OFF</div>
      <button class="control-btn" id="btnHead" aria-pressed="false">전조등</button>
      <button class="control-btn" id="btnSport" aria-pressed="false">스포츠</button>
    </div>

    <div class="instrument-cluster">
      <div class="center-info">
        <div class="gear-display" id="gearIndicator" aria-live="polite">P</div>
        <div class="net-card">
          <div class="net-label">NET</div>
          <div class="net-value" id="netLatency">— ms</div>
        </div>
        <div class="shift-info" id="shiftInfo" style="display: none;">
          <div class="shift-state" id="shiftState">READY</div>
          <div class="torque-cmd" id="torqueCmd">0%</div>
        </div>
      </div>

      <div class="speed-display" aria-label="속도 표시">
        <div class="tesla-speed">
          <div class="speed-value" id="speedValue">0</div>
          <div class="speed-unit">km/h</div>
        </div>
      </div>
      
      <div class="car-visual" aria-label="차량 상태">
        <svg class="car-svg" viewBox="0 0 160 260" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <!-- 차체용 메탈 그라디언트 -->
            <linearGradient id="steelGrad" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#cfd6e3"/>
              <stop offset="50%" stop-color="#e5e7eb"/>
              <stop offset="100%" stop-color="#c3cad6"/>
            </linearGradient>
            <!-- 라이트바 글로우 -->
            <filter id="lightGlow" x="-40%" y="-40%" width="180%" height="180%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="10"/>
            </filter>
            <!-- 바퀴 그림자 블러 -->
            <filter id="shadowBlur" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
            </filter>
            <!-- 루프 유리 톤 -->
            <linearGradient id="roofGrad" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#0b1220" stop-opacity="0.9"/>
              <stop offset="100%" stop-color="#1f2937" stop-opacity="0.8"/>
            </linearGradient>
            <!-- 유리(전면/루프/적재함) 공통 그라디언트 -->
            <linearGradient id="glassGrad" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#1a2336" stop-opacity="0.85"/>
              <stop offset="60%" stop-color="#0b1220" stop-opacity="0.95"/>
              <stop offset="100%" stop-color="#04070f" stop-opacity="1"/>
            </linearGradient>
            <!-- 라이트바 스트로크(중앙 밝고 끝으로 갈수록 감쇠) -->
            <linearGradient id="lightStroke" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#cfe8ff" stop-opacity="0.6"/>
              <stop offset="50%" stop-color="#ffffff" stop-opacity="1"/>
              <stop offset="100%" stop-color="#cfe8ff" stop-opacity="0.6"/>
            </linearGradient>
          </defs>

          <!-- 차체 (상단을 뾰족 삼각형이 아닌 완만한 아치로 변경) -->
          <path class="car-body" fill="url(#steelGrad)" d="M36,52 Q80,30 124,52 L134,188 L120,236 L40,236 L26,188 Z" />

          <!-- 루프/유리: 사진과 유사한 3분할(전면유리/루프/적재함) -->
          <g class="glass-group">
            <path class="glass front-glass" fill="url(#glassGrad)" stroke="rgba(0,0,0,.35)" stroke-width="0.6"
                  d="M44,54 Q80,34 116,54 L116,78 L44,78 Z" />
            <rect class="glass mid-glass" x="48" y="82" width="64" height="58" rx="2"
                  fill="url(#glassGrad)" stroke="rgba(0,0,0,.35)" stroke-width="0.6" />
            <rect class="glass rear-bed" x="44" y="146" width="72" height="74" rx="3"
                  fill="url(#glassGrad)" stroke="rgba(0,0,0,.35)" stroke-width="0.6" />
          </g>

          <!-- 전조등: 전면 테두리 라이트바(외곽선) -->
          <g class="hl-outline-glow">
            <path d="M36,52 Q80,30 124,52" fill="none" stroke="#e6f0ff" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#lightGlow)" />
          </g>
          <g class="hl-outline">
            <path d="M36,52 Q80,30 124,52" fill="none" stroke="url(#lightStroke)" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round" />
          </g>

          <!-- 차체 메탈 하이라이트(차가운 톤) -->
          <g class="metal-highlight" opacity="0.75">
            <path d="M36,52 Q80,30 124,52" fill="none" stroke="url(#lightStroke)" stroke-width="0.9" stroke-linecap="round" />
            <path d="M36,52 L26,188" fill="none" stroke="#e5f0ff" stroke-opacity=".35" stroke-width="0.6" />
            <path d="M124,52 L134,188" fill="none" stroke="#e5f0ff" stroke-opacity=".35" stroke-width="0.6" />
          </g>

          <!-- 바퀴 하부 그림자 -->
          <g class="wheel-shadows">
            <ellipse cx="35" cy="101" rx="9" ry="4" fill="rgba(0,0,0,.22)" filter="url(#shadowBlur)" />
            <ellipse cx="125" cy="101" rx="9" ry="4" fill="rgba(0,0,0,.22)" filter="url(#shadowBlur)" />
            <ellipse cx="35" cy="213" rx="9" ry="4" fill="rgba(0,0,0,.22)" filter="url(#shadowBlur)" />
            <ellipse cx="125" cy="213" rx="9" ry="4" fill="rgba(0,0,0,.22)" filter="url(#shadowBlur)" />
          </g>

          <!-- 앞바퀴 (조향 회전) : 위쪽, 세로 배치 -->
          <rect id="carWheelFL" x="29" y="86" width="12" height="30" rx="3" class="wheel front" />
          <rect id="carWheelFR" x="119" y="86" width="12" height="30" rx="3" class="wheel front" />

          <!-- 뒷바퀴 (고정) : 아래쪽, 세로 배치 -->
          <rect x="29" y="198" width="12" height="30" rx="3" class="wheel rear" />
          <rect x="119" y="198" width="12" height="30" rx="3" class="wheel rear" />
        </svg>
      </div>
    </div>

    <div class="bottom-right-controls">
      <div class="gear-input-container">
        <div class="card gear-selector" role="group" aria-label="기어 선택">
          <button class="gear-btn" data-gear="P" aria-label="P 기어">P</button>
          <button class="gear-btn" data-gear="R" aria-label="R 기어">R</button>
          <button class="gear-btn" data-gear="N" aria-label="N 기어">N</button>
          <button class="gear-btn" data-gear="D" aria-label="D 기어">D</button>
        </div>
        
        <div class="card axis-card" aria-label="입력축 표시">
          <div class="axis-title">INPUT</div>
          <div class="axis-bar" aria-hidden="true">
            <div class="axis-fill-pos" id="axisBarFill"></div>
            <div class="axis-fill-neg" id="axisBarFillNeg"></div>
            <div class="axis-center-line"></div>
          </div>
          <div class="axis-readout" id="axisReadout">0</div>
        </div>

        <div class="card debug-card" aria-label="디버그 표시">
          <div class="debug-row"><span>Steer:</span> <span id="dbgSteer">0°</span></div>
          <div class="debug-row"><span>Throttle:</span> <span id="dbgThrottle">120°</span></div>
          <div class="debug-row"><span>Wheel:</span> <span id="dbgWheel">-</span></div>
        </div>
        
        <div class="card wheel-settings-card" id="wheelSettings" style="display: none;" aria-label="휠 설정">
          <div class="wheel-settings-title">휠 민감도</div>
          <input type="range" id="wheelSensitivity" min="0.1" max="1.0" step="0.05" value="0.35" />
          <div class="wheel-sensitivity-value" id="wheelSensitivityValue">35%</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/static/app.js" defer></script>
</body>
</html>
